<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin/head}">
    <title></title>
</head>
<body id="page-top">
<div id="wrapper">

    <div th:replace="~{fragments/admin/slidebar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="~{fragments/admin/navbar}"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Danh sách giáo viên</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr class="text-center">
                                    <th>ID</th>
                                    <th>Hình ảnh</th>
                                    <th>Họ và tên</th>
                                    <th>Tên người dùng</th>
                                    <th>Email</th>
                                    <th>Hoạt động</th>
                                    <th>Lớp quản lý</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="teacher: ${teachers}" class="text-center">
                                    <td style=" padding: 0.5rem 1rem;" th:text="${teacher.getPersonId()}"></td>
                                    <td>
                                        <img style="height: 50px" th:src="${teacher.getProfileImage()}" alt="">
                                    </td>
                                    <td th:text="${teacher.getFullName()}"></td>
                                    <td th:text="${teacher.getUserName()}"></td>
                                    <td th:text="${teacher.getEmailAddress()}"></td>
                                    <td th:if="${teacher.getEnable()}">
                                        <div class="form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" checked/>
                                        </div>
                                    </td>
                                    <td th:if="${teacher.getEnable()} == false">
                                        <div class="form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch"/>
                                        </div>
                                    </td>
                                    <td>
                                        <a class="nav-link" th:href="@{quan-ly-giao-vien/lop-quan-ly}">Xem danh sách</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Page Content -->
        </div>
        <!-- End of Main Content -->

        <div th:replace="~{fragments/admin/footer}"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:replace="~{fragments/admin/scripts}"></div>
</body>
</html>
